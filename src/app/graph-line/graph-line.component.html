<!-- Gráfico de línea principal -->
<div class="card bg-base-100 shadow-xl p-4 md:p-6 lg:p-8 mb-6">
  <h2 class="text-xl md:text-2xl font-bold text-center mb-6">Reporte de Ventas 2024</h2>
  <div class="flex justify-center">
    <div class="w-full max-w-5xl">
      <canvas id="chartLine" class="w-full h-[200px] sm:h-[250px] md:h-[300px] lg:h-[400px]"></canvas>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 gap-6 p-4 md:grid-cols-3">
  <!-- Total Anual -->
  <div class="card bg-base-100 shadow-xl p-6 flex flex-col items-center">
    <h2 class="text-lg font-bold text-center mb-4">Total Anual</h2>
    <div class="text-3xl md:text-4xl font-bold text-primary">
      ${{totalAnual | number:'1.2-2'}}
    </div>
  </div>

  <!-- Ventas por Usuario -->
  <div class="card bg-base-100 shadow-xl p-6">
    <h2 class="text-lg font-bold text-center mb-4">Ventas por Usuario</h2>
    <div class="w-full h-[200px] sm:h-[250px] md:h-[300px] lg:h-[400px]">
      <canvas id="userSalesChart"></canvas>
    </div>
  </div>

  <!-- Reportes por Usuario -->
  <div class="card bg-base-100 shadow-xl p-6">
    <h2 class="text-lg font-bold text-center mb-4">Reportes por Usuario</h2>
    <div class="w-full h-[200px] sm:h-[250px] md:h-[300px] lg:h-[400px]">
      <canvas id="userReportsChart"></canvas>
    </div>
  </div>
</div>
